<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Coffin Rock</title>
</head>
<body>
	<template id="circle-boi">
		<svg height="3em" width="3em">
			<circle cx="50" cy="50" r="40" stroke="red" fill="grey" />
		</svg>
	</template>

	<script type="text/javascript">
		customElements.define('circle-boi',
			class extends HTMLElement {
				constructor() {
					super();
					let template = document.getElementById('circle-boi');
					let templateContent = template.content;

					const shadowRoot = this.attachShadow({mode: 'open'})
						.appendChild(templateContent.cloneNode(true));
				}
			})
	</script>

	<p>Welcome to Coffin Rock</p>
	<circle-boi></circle-boi>
</body>
</html>
